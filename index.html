<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;

      text-align: center;

    input[type="email"], input[type="password"], input[type="text"] {

      margin: 10px 0;

  </style>
</head>
<body>
  <div class="container">
    <div class="auth-section" id="authSection">
      <h1>To-Do List</h1>
      <input type="email" id="email" placeholder="Enter email" />
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="signIn()">Sign In</button>
      <p class="error" id="error"></p>
    </div>
    <div class="todo-section" id="todoSection" style="display: none;">
      <h1>My Tasks</h1>
      <button onclick="signOut()">Sign Out</button>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>
      <p class="error" id="taskError"></p>
      <ul id="taskList"></ul>
    </div>
  </div>

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getDatabase, ref, push, set, onValue, update, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDe8yzLDj8Y-gzHqS2arkwbD989LwIO4DQ",
      authDomain: "todoapp-5d6ec.firebaseapp.com",
      databaseURL: "https://todoapp-5d6ec-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "todoapp-5d6ec",
      storageBucket: "todoapp-5d6ec.firebasestorage.app",
      messagingSenderId: "720430702785",
      appId: "1:720430702785:web:af612a4935cdc731ccb440",
      measurementId: "G-YG48X4LZ97"
    };

    // Initialize Firebase
    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);
      console.log('Firebase initialized successfully');

      // Authentication functions
      window.signUp = async function() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorDisplay = document.getElementById('error');
        if (!email || !password) {
          errorDisplay.innerText = 'Please enter both email and password.';
          console.error('Sign-up: Missing email or password');
          return;
        }
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          showTodoSection();
          console.log('Sign-up successful, email:', email);
        } catch (error) {
          errorDisplay.innerText = error.message;
          console.error('Sign-up error:', error);
        }
      };

      window.signIn = async function() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorDisplay = document.getElementById('error');
        if (!email || !password) {
          errorDisplay.innerText = 'Please enter both email and password.';
          console.error('Sign-in: Missing email or password');
          return;
        }
        try {
          await signInWithEmailAndPassword(auth, email, password);
          showTodoSection();
          console.log('Sign-in successful, email:', email);
        } catch (error) {
          errorDisplay.innerText = error.message;
          console.error('Sign-in error:', error);
        }
      };

      window.signOut = async function() {
        try {
          await signOut(auth);
          document.getElementById('authSection').style.display = 'block';
          document.getElementById('todoSection').style.display = 'none';
          document.getElementById('taskList').innerHTML = '';
          document.getElementById('email').value = '';
          document.getElementById('password').value = '';
          document.getElementById('taskError').innerText = '';
          document.getElementById('error').innerText = '';
          console.log('Sign-out successful');
        } catch (error) {
          document.getElementById('error').innerText = error.message;
          console.error('Sign-out error:', error);
        }
      };

      // Show to-do section
      function showTodoSection() {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('todoSection').style.display = 'block';
        document.getElementById('error').innerText = '';
        document.getElementById('taskError').innerText = '';
      }

      // Add task
      window.addTask = async function() {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();
        const taskError = document.getElementById('taskError');
        console.log('Add Task clicked, taskText:', taskText, 'user:', auth.currentUser ? auth.currentUser.uid : 'No user');
        if (!auth.currentUser) {
          taskError.innerText = 'Please sign in to add tasks.';
          console.error('Add Task: No user logged in');
          return;
        }
        if (!taskText) {
          taskError.innerText = 'Task cannot be empty.';
          console.error('Add Task: Empty task input');
          return;
        }
        try {
          const userId = auth.currentUser.uid;
          const taskRef = ref(database, `tasks/${userId}`);
          await push(taskRef, {
            text: taskText,
            completed: false,
            timestamp: serverTimestamp()
          });
          taskInput.value = '';
          taskError.innerText = '';
          console.log('Task added successfully:', taskText);
        } catch (error) {
          taskError.innerText = error.message;
          console.error('Add Task error:', error);
        }
      };

      // Real-time task listener
      onAuthStateChanged(auth, user => {
        console.log('Auth state changed, user:', user ? user.uid : 'No user');
        if (user) {
          const userId = user.uid;
          const tasksRef = ref(database, `tasks/${userId}`);
          onValue(tasksRef, snapshot => {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            if (snapshot.exists()) {
              snapshot.forEach(child => {
                const task = child.val();
                const taskId = child.key;
                const li = document.createElement('li');
                li.innerHTML = `
                  <span style="text-decoration: ${task.completed ? 'line-through' : 'none'}">
                    ${task.text}
                  </span>
                  <div>
                    <button onclick="toggleTask('${taskId}', ${task.completed})">✔</button>
                    <button onclick="deleteTask('${taskId}')">🗑</button>
                  </div>
                `;
                taskList.appendChild(li);
              });
              console.log('Tasks updated:', snapshot.val());
            } else {
              console.log('No tasks found for user:', userId);
            }
          }, error => {
            document.getElementById('taskError').innerText = error.message;
            console.error('Error fetching tasks:', error);
          });
        } else {
          document.getElementById('taskList').innerHTML = '';
          document.getElementById('taskError').innerText = '';
        }
      });

      // Toggle task completion
      window.toggleTask = async function(taskId, completed) {
        if (!auth.currentUser) {
          document.getElementById('taskError').innerText = 'Please sign in.';
          console.error('Toggle Task: No user logged in');
          return;
        }
        const userId = auth.currentUser.uid;
        const taskRef = ref(database, `tasks/${userId}/${taskId}`);
        try {
          await update(taskRef, { completed: !completed });
          console.log('Task toggled:', taskId);
        } catch (error) {
          document.getElementById('taskError').innerText = error.message;
          console.error('Toggle Task error:', error);
        }
      };

      // Delete task
      window.deleteTask = async function(taskId) {
        if (!auth.currentUser) {
          document.getElementById('taskError').innerText = 'Please sign in.';
          console.error('Delete Task: No user logged in');
          return;
        }
        const userId = auth.currentUser.uid;
        const taskRef = ref(database, `tasks/${userId}/${taskId}`);
        try {
          await remove(taskRef);
          console.log('Task deleted:', taskId);
        } catch (error) {
          document.getElementById('taskError').innerText = error.message;
          console.error('Delete Task error:', error);
        }
      };
    } catch (error) {
      document.getElementById('error').innerText = 'Failed to initialize Firebase: ' + error.message;
      console.error('Firebase initialization error:', error);
    }
  </script>
</body>
</html>
